name: build-workflow

on:
  release:
    types: [published]

jobs:
  fetch-tag:
    if: github.event.release.target_commitish == 'main' || github.event.release.target_commitish == 'dev' || github.event.release.target_commitish == 'release' || github.event.release.target_commitish == 'test'
    name : Get release tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Building release tag
        id: latest_tag
        run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
      - name: configure the ecr used
        id: branch_ecr
        env:
          branch: ${{ github.event.release.target_commitish }}
        run: |
          if [ "$branch" == "main" ]
          then
            echo ::set-output name=ecr::$(echo mcd-discount-prod)
          else
            echo $branch
            echo ::set-output name=ecr::$(echo mcd-discount-staging)
          fi
    outputs:
      release_tag: ${{steps.latest_tag.outputs.tag}}
      ecr_repo: ${{steps.branch_ecr.outputs.ecr}}

  frontend-img-build:
    needs: [fetch-tag]
    runs-on: [ "self-hosted", "docker-runner" ]
    name: 'Frontend docker images'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - uses: actions/checkout@v2
      - name: Building and pushing mcd-discount-frontend image to ECR
        env:
          ECR_REGISTRY: 059014103288.dkr.ecr.us-east-1.amazonaws.com
          ECR_REPOSITORY: ${{ needs.fetch-tag.outputs.ecr_repo }}-frontend
          IMAGE_TAG: ${{ needs.fetch-tag.outputs.release_tag }}
          BUILD: builder
        run: |
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$BUILD
          docker build --cache-from $ECR_REGISTRY/$ECR_REPOSITORY:$BUILD -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f env/docker_mcdui/Dockerfile .
          docker push -a $ECR_REGISTRY/$ECR_REPOSITORY
