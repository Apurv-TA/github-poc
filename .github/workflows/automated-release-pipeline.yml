name: automatic release workflow
on:
  pull_request:
    branches: [release, uat]
    types : [closed]
    
jobs:
  fetch-tag:
    if: github.event.pull_request.merged == true
    name: 'fetch-tag'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: get the present release tag and increment it
      id: latest_release
      run: echo "::set-output name=tag::$(bash scripts/fetch-tag.sh)"
    outputs:
      release_tag: ${{steps.latest_release.outputs.tag}}

  create-release:
    name: 'create-release'
    runs-on: ubuntu-latest
    needs: [fetch-tag]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ needs.fetch-tag.outputs.release_tag }}
          release_name: ${{ needs.fetch-tag.outputs.release_tag }}
          draft: false
          prerelease: false

  build-docker:
    name: 'Building the docker images'
    runs-on: ubuntu-latest
    needs: [fetch-tag]
    strategy:
      matrix:
        include:
          - ecr_repository: mcd-discount-staging-frontend
            dockerfile_path: env/docker_mcdui/Dockerfile
          - ecr_repository: mcd-discount-staging-backend
            dockerfile_path: env/docker_mcdapi/Dockerfile
          - ecr_repository: mcd-discount-staging-nginx
            dockerfile_path: env/docker_nginx/Dockerfile
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - uses: actions/checkout@v2
      - name: Building and tagging the ${{ matrix.ecr_repository }} image
        env:
          ECR_REGISTRY: 059014103288.dkr.ecr.us-east-1.amazonaws.com
          ECR_REPOSITORY: ${{ matrix.ecr_repository }}
          IMAGE_TAG: ${{needs.fetch-tag.outputs.release_tag }}
          FILE_LOCATION: ${{ matrix.dockerfile_path }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f $FILE_LOCATION .
          docker push -a $ECR_REGISTRY/$ECR_REPOSITORY
